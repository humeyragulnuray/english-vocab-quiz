<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>English Vocabulary Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>English Vocabulary Quiz</h1>

  <div class="container">

    <div class="topbar">
      <div id="scoreText" class="score">Score: 0/0</div>

      <div class="controls">
        <button id="btnSubmit" onclick="submitAnswer()">Submit Answer</button>
        <button onclick="prevQuestion()">Previous</button>
        <button onclick="nextQuestion()">Next</button>
        <button onclick="saveProgress()">Save</button>
        <button id="btnReset" onclick="resetQuiz()">Reset Quiz</button>
        <button id="btnRandom" onclick="randomizeQuestions()">Randomize Questions</button>
        <button id="btnFinish" class="finishBtn" onclick="finishExam()">Finish Exam</button>
      </div>
    </div>

    <div class="questionCard">
      <div id="qTitle" class="qTitle">1. Question</div>
      <div id="question" class="question">Loading...</div>
      <div id="options" class="options"></div>

      <div id="feedback" class="feedback"></div>
    </div>

    <div class="statusTableWrap">
      <table class="statusTable">
        <thead>
          <tr>
            <th>Question #</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="statusBody"></tbody>
      </table>
    </div>

    <!-- ✅ SONUÇ PANELİ -->
    <div id="results" class="results" style="display:none;">
      <h2>Exam Result</h2>

      <div id="resultSummary" class="resultSummary"></div>

      <div class="resultGrid">
        <div class="resultBox">
          <h3>Wrong Answers</h3>
          <ol id="wrongList"></ol>
        </div>

        <div class="resultBox">
          <h3>Not Answered</h3>
          <ol id="naList"></ol>
        </div>
      </div>
    </div>

  </div>

  <script src="quiz.js"></script>
</body>
</html>
